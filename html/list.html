<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My List</h1>
    <h2>unorderedlist</h2>
    <ul style="list-style-type: circle;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered list</h2>
<ol type="i"><li>1</li>
<li>2</li>
<li>3</li>
<li>4</li></ol>
</body>
</html>
